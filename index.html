<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A tip calculator app to split bills easily and fairly."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./scss/main.css" />
    <title>Tip Calculator App | Frontend Mentor</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Spli<br />tter</h1>
    </header>
    <main class="container">
      <div class="form">
        <section class="bill">
          <div class="input-title-row">
            <h2 class="bill__title">Bill</h2>
            <span class="bill__invalid-label" style="display: none"
              >Only numbers allowed</span
            >
          </div>

          <div class="input-icon-wrapper">
            <span class="icon-dollar">
              <svg
                width="11"
                height="17"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                focusable="false"
              >
                <text
                  x="0"
                  y="14"
                  font-size="17"
                  fill="#9EBBBD"
                  font-family="Arial"
                  font-weight="bold"
                  stroke="#9EBBBD"
                  stroke-width="0.4"
                >
                  $
                </text>
              </svg>
            </span>
            <input
              id="bill-input"
              class="bill__input"
              type="number"
              placeholder="0"
              aria-label="Bill amount"
              min="0"
              inputmode="decimal"
              autocomplete="off"
            />
          </div>
        </section>
        <section class="tip">
          <div class="input-title-row">
            <h2 class="tip__title">Select Tip %</h2>
          </div>
          <div class="tip__buttons">
            <button class="tip__button" aria-label="5% tip">5%</button>
            <button class="tip__button" aria-label="10% tip">10%</button>
            <button class="tip__button" aria-label="15% tip">15%</button>
            <button class="tip__button" aria-label="25% tip">25%</button>
            <button class="tip__button" aria-label="50% tip">50%</button>
            <input
              id="custom-tip-input"
              class="tip__input"
              type="number"
              placeholder="Custom"
              aria-label="Custom tip percentage"
            />
          </div>
        </section>
        <section class="people">
          <div class="input-title-row">
            <h2 class="people__title">Number of People</h2>
            <span class="people__error-label">Can't be zero</span>
            <span class="people__invalid-label" style="display: none"
              >Only numbers allowed</span
            >
          </div>

          <div class="input-icon-wrapper">
            <span class="icon-person">
              <!-- SVG icon for person -->
              <svg
                width="13"
                height="16"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                focusable="false"
              >
                <g fill="none" fill-rule="evenodd">
                  <circle cx="6.5" cy="4.5" r="4.5" fill="#9EBBBD" />
                  <rect
                    x="1"
                    y="10"
                    width="11"
                    height="6"
                    rx="3"
                    fill="#9EBBBD"
                  />
                </g>
              </svg>
            </span>
            <input
              id="people-input"
              class="people__input"
              type="number"
              placeholder="1"
              aria-label="Number of people"
              min="1"
              inputmode="numeric"
              autocomplete="off"
            />
          </div>
        </section>
      </div>
      <section class="result">
        <div class="result__group">
          <div class="result__item">
            <div class="result__info">
              <h2 class="result__title">Tip Amount</h2>
              <p class="result__subtitle">/ person</p>
            </div>
            <p class="result__value" aria-live="polite">$0.00</p>
          </div>
          <div class="result__item">
            <div class="result__info">
              <h2 class="result__title">Total</h2>
              <p class="result__subtitle">/ person</p>
            </div>
            <p class="result__value" aria-live="polite">$0.00</p>
          </div>
        </div>
        <button class="result__reset-button" aria-label="Reset calculator">
          Reset
        </button>
      </section>
    </main>
    <footer class="attribution">
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Vladyslav-Shulhach"
          >Vladyslav Shulhach</a
        >.
      </p>
    </footer>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
